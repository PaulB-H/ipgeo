<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev by Paul / IP Geo</title>
    <!-- FIRA CODE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header class="card">
        <h3 style="text-decoration: underline; margin-bottom: 20px">
          ipgeo & analytics
        </h3>
        <p>Building my own analytics system</p>
        <br />
        <p>
          Server side IP-Geolocation with <br />
          <a
            href="https://dev.maxmind.com/geoip/geolite2-free-geolocation-data?lang=en"
            target="_blank"
          >
            Maxmind GeoLite2 Databases
          </a>
        </p>
        <br />
        <h4>
          Find the code on GitHub: <br />
          <a href="https://github.com/paulb-h/ipgeo" target="_blank">
            github.com/paulb-h/ipgeo
          </a>
        </h4>
      </header>

      <section id="my-data" class="card">
        <h3>Your user-agent data:</h3>
      </section>

      <section id="todays-analytic-data" class="card">
        <h3>Today's Analytic Data</h3>
        <hr />
        <div id="analytic-data">DD/MM/YY</div>
      </section>

      <section id="previous-data">
        <div class="card">
          <h3>Previous Data</h3>
          <p>Data for other days found, select a date below to view:</p>
        </div>
        <div id="previous-data-list"></div>
      </section>
    </main>

    <!-- LOCAL SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
